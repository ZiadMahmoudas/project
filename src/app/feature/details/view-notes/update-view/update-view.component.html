<div class="popup">
  <div class="popupItem container d-flex justify-content-center ">
  <i class="bi bi-x-circle position-absolute " (click)="onClose()" ></i>

  <form
   autocomplete="off"
   [formGroup]="Notes"
   class="w-75 bg-dark-subtle pb-2 pt-3 rounded-4 text-center d-flex flex-column gap-1"
   (ngSubmit)="onSumbit()"

   >
   <h1 class="mb-1">{{"UpdateNotes"}}</h1>
   <div class=" d-flex flex-column gap-1 mb-1 align-items-center">
    <label for="tilte" class="form-label text-start w-50">Title:</label>
    <input type="text"  id="tilte" class="form-control w-50" formControlName="title">
   </div>
   <small *ngIf="title.errors?.['required'] && title.touched" class="text-danger">This Title Required</small>

   <div class=" d-flex flex-column gap-1 mb-1  align-items-center">
    <label for="Category" class="form-label text-start w-50">Category:</label>
    <input type="text"  id="Category" class="form-control w-50" formControlName="category">
   </div>
   <small *ngIf="category.errors?.['required'] && category.touched" class="text-danger">This Category Required</small>
   <div class=" d-flex flex-column gap-1 mb-1 align-items-center">
    <label for="Content" class="form-label text-start w-50">Content:</label>
    <input type="text"  id="Content" class="form-control w-50" formControlName="content">
   </div>
   <small *ngIf="content.errors?.['required'] && content.touched" class="text-danger">This Content Required</small>
   <div class=" d-flex flex-column gap-1 mb-1  align-items-center">
    <label for="Priority" class="form-label text-start w-50">Priority:</label>
    <input type="text"  id="Priority" class="form-control w-50" formControlName="priority">
    <small *ngIf="priority.errors?.['pattern']" class="text-danger">This Priority (hard Or easy Or medium) for use any write</small>
   </div>
   <div class=" d-flex flex-column gap-1 mb-1  align-items-center">
    <label for="Tags" class="form-label text-start w-50">Tags:</label>
    <input type="text"  id="Tags" class="form-control w-50" formControlName="tags">
   </div>
   <small *ngIf="tags.errors?.['required'] && tags.touched" class="text-danger">This Tags Required</small>
   <div class="d-flex gap-2 justify-content-center">
   <button
    class="btn btn-primary w-25"
    [disabled]="Notes.invalid"
     >{{"UpdateNotes"}}</button>
   <button
    class="btn btn-dark w-25"
     type="button"
     (click)="onClose()">cancel</button>
    </div>
    </form>
  </div>
  </div>
