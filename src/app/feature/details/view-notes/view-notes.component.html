<section class="bg-dark h-100 d-flex flex-column gap-5 py-5">
  <h1 class="text-white text-center">Note Details</h1>
  <div class="text-white d-flex flex-column gap-5">
    <h3>Description</h3>
    <div class="d-flex justify-content-evenly">
      <p>Title: {{note?.title}}</p>
      <p>Category: {{note?.category}}</p>
    </div>
    <div class="d-flex justify-content-evenly">
      <p>Content: {{note?.content}}</p>
      <p>Priority: {{note?.priority}}</p>
    </div>
    <p class="text-center">Tags: {{note?.tags}}</p>
  </div>
  <div  class="d-flex justify-content-center flex-column align-items-center gap-3">
    <div class="d-flex  gap-4">

    <button  class="btn btn-success gap-3 d-flex justify-content-center align-items-center" (click)="onUpdate(note.id)">
      <p>update</p>
      <i class="bi bi-pencil-square"></i>
    </button>
    <button class="btn btn-danger gap-3 d-flex justify-content-center align-items-center" (click)="onDelete(note.id)">
      <p>Delete</p>
      <i class="bi bi-trash"></i>
    </button>
  </div>
    <button class="btn btn-secondary" [routerLink]="'/AllRecipes'">
      <p>Back to details</p>
    </button>
  </div>
</section>
<app-update-view
(closePopup)="closePopup()"
*ngIf="isPopupOpenUpdate"
(EmitNote)="updateNotes($event)"
[selected]="selected"
></app-update-view>

<app-deleted
*ngIf="isPopupOpenDelete"
[isPopupOpen1]="isPopupOpenDelete"
[noteId]="noteIdToDelete"
(EmitDelete)="onConfirmDelete($event)"
(BTNDelted)="isPopupOpenDelete = false"
></app-deleted>
