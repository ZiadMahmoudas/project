<div class="container">
  <div class="popup">
    <div class="popupItem">
      <h6>{{ "Are you sure you want to delete this note?" | uppercase }}</h6>
      <div class="d-flex gap-2 pb-5">
        <button type="button" class="btn btn-danger" (click)="onConfirmDelete()">OK</button>
        <button type="button" class="btn btn-dark" (click)="onClose()">Cancel</button>
      </div>
    </div>
  </div>
</div>
